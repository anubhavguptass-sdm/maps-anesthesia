<app-sidebar></app-sidebar>
<main class="page-content">
  <div class="d-flex justify-content-between form-group">
    <h2>Profile</h2>
  </div>
    <div class="card">
        <div class="card-body">     
          <div class="row">
            <div class="col-lg-12">
                <div class="profile-card">
                    <img src="../../../assets/img/profile-image.png" alt="" class="profile-img" />
                    <div class="upload-img">
                        <input type="file">
                        <img src="../../../assets/img/camera.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="" class="control-label">Clinic Name</label>
                    <input type="text" class="form-control" placeholder="Clinic Name">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="" class="control-label">User ID</label>
                    <input type="text" class="form-control" placeholder="User ID">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="" class="control-label">Mail</label>
                    <input type="email" class="form-control" placeholder="Mail">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="" class="control-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Phone Number">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="" class="control-label">Address</label>
                    <input type="address" class="form-control" placeholder="Address">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="" class="control-label">Website</label>
                    <input type="text" class="form-control" placeholder="Website">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="" class="control-label">State</label>
                    <input type="text" class="form-control" placeholder="State">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="" class="control-label">UTC-09</label>
                    <select class="form-control" name="" id="">
                        <option value="UTC-09">UTC-09</option>
                        <option value="UTC-10">UTC-10</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="text-right">
    <button class="btn btn-primary">Update</button>
  </div>
</main>
